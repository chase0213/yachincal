<div class="yachinform__container">
  <mat-card *ngFor="let bukken of bukkens; let i = index">
    <mat-card-title>
      物件情報{{ i + 1 }}
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="bukken.yachin" (input)="onChangeValue($event)" placeholder="家賃" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" [(ngModel)]="bukken.reikin" (input)="onChangeValue($event)" placeholder="礼金" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <h5>ひと月あたりの実質家賃（12ヶ月在住）</h5>
      <p>{{ bukken.yachin + bukken.reikin / 12 | number:'2.1-3' }}万円</p>
      <h5>ひと月あたりの実質家賃（24ヶ月在住）</h5>
      <p>{{ bukken.yachin + bukken.reikin / 24 | number:'2.1-3' }}万円</p>
    </mat-card-footer>
  </mat-card>

  <div class="actions__container">
    <button mat-raised-button color='primary' (click)="onClickAddBukken($event)">
      +物件追加
    </button>
  </div>
</div>
